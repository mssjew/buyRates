<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MSS Gold and Silver live buy rates calculator - real-time precious metal buyback prices">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <script defer data-domain="buy.mssbars.com" src="https://plausible.io/js/script.js"></script>

    <title>MSS Purchasing Rate</title>
</head>
<body>
    <main>
        <div id="logo" role="img" aria-label="MSS Logo"></div>

        <h1>MSS Live Buy Rates</h1>

        <p id="livePrice" aria-live="polite" aria-label="Current gold spot price">
            <span class="loading-text">Loading price...</span>
        </p>

        <div id="error-message" class="error-message" role="alert" aria-live="assertive" hidden></div>

        <table aria-label="Gold buy rates by weight">
            <thead>
                <tr>
                    <th scope="col">Weight</th>
                    <th scope="col">Buy Price (BHD)</th>
                </tr>
            </thead>
            <tbody id="rates-body">
                <tr>
                    <td>1 Gram</td>
                    <td id="1gBuy" aria-label="1 gram buy price"><span class="loading-skeleton">&nbsp;</span></td>
                </tr>
                <tr>
                    <td>2.5 Grams</td>
                    <td id="2.5gBuy" aria-label="2.5 grams buy price"><span class="loading-skeleton">&nbsp;</span></td>
                </tr>
                <tr>
                    <td>5 Grams</td>
                    <td id="5gBuy" aria-label="5 grams buy price"><span class="loading-skeleton">&nbsp;</span></td>
                </tr>
                <tr>
                    <td>10 Grams</td>
                    <td id="10gBuy" aria-label="10 grams buy price"><span class="loading-skeleton">&nbsp;</span></td>
                </tr>
                <tr>
                    <td>1 Tola</td>
                    <td id="1tBuy" aria-label="1 tola buy price"><span class="loading-skeleton">&nbsp;</span></td>
                </tr>
                <tr>
                    <td>20 Grams</td>
                    <td id="20gBuy" aria-label="20 grams buy price"><span class="loading-skeleton">&nbsp;</span></td>
                </tr>
                <tr>
                    <td>2 Tola</td>
                    <td id="2tBuy" aria-label="2 tola buy price"><span class="loading-skeleton">&nbsp;</span></td>
                </tr>
                <tr>
                    <td>1 Ounce</td>
                    <td id="1ozBuy" aria-label="1 ounce buy price"><span class="loading-skeleton">&nbsp;</span></td>
                </tr>
                <tr>
                    <td>50 Grams</td>
                    <td id="50gBuy" aria-label="50 grams buy price"><span class="loading-skeleton">&nbsp;</span></td>
                </tr>
                <tr>
                    <td>5 Tola</td>
                    <td id="5tBuy" aria-label="5 tola buy price"><span class="loading-skeleton">&nbsp;</span></td>
                </tr>
                <tr>
                    <td>100 Grams</td>
                    <td id="100gBuy" aria-label="100 grams buy price"><span class="loading-skeleton">&nbsp;</span></td>
                </tr>
                <tr>
                    <td>TT Bar</td>
                    <td id="ttBuy" aria-label="TT bar buy price"><span class="loading-skeleton">&nbsp;</span></td>
                </tr>
                <tr>
                    <td>1 KG Silver <span id="silverSpot" class="spot-price"></span></td>
                    <td id="1kgSilverBuy" aria-label="1 kilogram silver buy price"><span class="loading-skeleton">&nbsp;</span></td>
                </tr>
            </tbody>
        </table>

        <p id="last-updated" class="last-updated" aria-live="polite"></p>

        <button id="refresh-btn" class="refresh-btn" aria-label="Refresh prices">
            â†» Refresh Prices
        </button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
